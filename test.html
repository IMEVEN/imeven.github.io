<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui,shrink-to-fit=no">
  <title></title>
  <style>
  html, body {width: 100%; height:100%; margin:0;}
  body {font:14px/1.5 'Microsoft Yahei',Helvetica; -webkit-font-smoothing:antialiased; -webkit-tap-highlight-color: rgba(0,0,0,0); -webkit-touch-callout: none;}
  </style>
</head>
<body>
<div style="display: flex;">
  <input style="flex: 1;" type="text" name="id" id="id">
  <input style="flex: 1;" type="button" value="GO" onclick="go()">
</div>
<iframe id="iframe"
        src="about:_blank;"
        onload="onContentLoaded()"
        width="100%"
        height="110%"
        frameborder="0"
        scrolling="auto"
        allowfullscreen
        sandbox=""></iframe>

<script>
    function S(id) {
      return document.getElementById(id);
    }
    function go() {
      var id = parseInt(S('id').value);
      if (id > 297) {
        id += 361;
      }
      if (id > 986) {
        id += 7272;
      }
      if (id > 986) {
        id += 15273;
      }
      S('iframe').src = `https://www.114zw.la/book/5883/${7510374 + id}.html`;
    }
    function onContentLoaded() {
      localStorage.setItem('last_src', S('iframe').src);
    }

    function main() {
      S('iframe').src = localStorage.getItem('last_src') || 'https://www.114zw.la/book/5883/7511273.html';
    }

    main();
  </script>
</body>
</html>
