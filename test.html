<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui,shrink-to-fit=no">
  <title></title>
  <style>
  html, body {width: 100%; height:100%; margin:0;}
  body {font:14px/1.5 'Microsoft Yahei',Helvetica; -webkit-font-smoothing:antialiased; -webkit-tap-highlight-color: rgba(0,0,0,0); -webkit-touch-callout: none;}
  </style>
</head>
<body>
<div style="display: flex;">
  <input style="flex: 1;" type="text" name="id" id="id">
  <input style="flex: 1;" type="button" value="GO" onclick="go()">
</div>
<iframe id="iframe"
        src="about:_blank;"
        width="100%"
        height="110%"
        frameborder="0"
        scrolling="auto"
        allowfullscreen
        sandbox=""></iframe>

<script>
    var isFirstTime = true;
    var hasSubPage = true;

    function S(id) {
      return document.getElementById(id);
    }

    function getUrlById(id) {
      id = parseInt(id);
      if (id > 297) {
        id += 361;
      }
      if (id > 986) {
        id += 7272;
      }
      if (id > 986) {
        id += 15273;
      }
      return `https://www.114zw.la/book/5883/${7510374 + id}.html`;
    }

    function go() {
      var id = S('id').value;
      if (id.indexOf('http') === 0) {
        S('iframe').src = id;
        return;
      }
      isFirstTime = true;
      S('iframe').src = getUrlById(id);
    }

    function onContentLoaded() {

      var id = S('id').value;
      if (parseInt(id)) {
        if (isFirstTime) {
          isFirstTime = false;
        } else {
          if (hasSubPage) {
            hasSubPage = false;
          } else {
            hasSubPage = true;
            id++;
          }
          
        }
        localStorage.setItem('last_id', id);
        S('id').value = id;
      }
      // localStorage.setItem('last_src', S('iframe').src);
    }

    function main() {
      var id = localStorage.getItem('last_id');
      var url = 'https://www.114zw.la/book/5883/7511273.html';
      if (id) {
        S('id').value = id;
        url = getUrlById(id)
      }
      S('iframe').src = url;
      S('iframe').onload = onContentLoaded;
      // S('iframe').src = localStorage.getItem('last_src') || 'https://www.114zw.la/book/5883/7511273.html';
    }

    main();
  </script>
</body>
</html>
